<main class="main">
  <div class="card">
    <div class="dock-window">
      <p-dock [model]="items" [styleClass]="'min-w-40'" [position]="'bottom'">
        <ng-template #item let-item>
          <div (click)="onDockItemClicked(item)">
            <i class="pi" [ngClass]="item.icon" style="font-size: 2rem" (click)="onDockItemClicked(item)"></i>
          </div>
        </ng-template>
      </p-dock>
    </div>
  </div>

  <router-outlet />
</main>
