<h3>Variables</h3>
<p-table [value]="envVariables" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template #header>
    <tr>
      <th>Key</th>
      <th>Value</th>
      <th>Type</th>
    </tr>
  </ng-template>
  <ng-template #body let-envVar>
    <tr>
      <td>{{ envVar.key }}</td>
      <td>{{ envVar.value }}</td>
      <td>{{ envVar.type }}</td>
    </tr>
  </ng-template>
</p-table>
